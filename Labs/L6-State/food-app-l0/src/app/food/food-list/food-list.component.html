<mat-toolbar color="accent">
    <button mat-raised-button color="secondary" (click)="toogleAddVisibility()"> Add </button>
</mat-toolbar>

<mat-card *ngIf="showAdd">
    <app-food-add (addFood)="onFoodAdd($event)"></app-food-add>
</mat-card>

<mat-card>
    <table mat-table [dataSource]="foodList" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price | currency:'â‚¬'}}</td>
        </ng-container>

        <ng-container matColumnDef="Calories">
            <th mat-header-cell *matHeaderCellDef>Calories</th>
            <td mat-cell *matCellDef="let element">{{element.calories}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="deleteFood(element)" color="warn">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="selectFood(element)" color="primary">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-content">
        </tr>


    </table>
</mat-card>
