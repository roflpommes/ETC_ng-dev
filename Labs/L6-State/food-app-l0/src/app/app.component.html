<div gdAreas="navbar | loading | main" gdGap="0.5rem" gdRows="65px auto" gdColumns="auto" gdColumns.lt-md="100%"
  class="grid">
  <div gdArea="navbar">
    <app-navbar></app-navbar>
  </div>
  <div gdArea="loading">
    <app-loading *ngIf="isLoading"></app-loading>
  </div>
  <div gdArea="main">
    <mat-sidenav-container hasBackdrop="false">
      <mat-sidenav #sidenav [opened]="menuService.visible$ | async" [mode]="sidenavMode" disableClose>
        <app-sidemenu></app-sidemenu>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
</div>
